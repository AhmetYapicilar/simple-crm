<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Add user</h2>
<mat-dialog-content>
  <p>Write here the name of the user</p>
  <div class="formfields">
    <mat-form-field appearance="outline">
      <mat-label>first name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="first name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="last name" />
    </mat-form-field>
  </div>
  <div class="formfields">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="adress" />
    </mat-form-field>
  </div>
  <div class="formfields">
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker" />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="formfields">
    <mat-form-field appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="adress" />
    </mat-form-field>
  </div>
  <div class="formfields">
    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="adress" />
    </mat-form-field>
  </div>
  <div class="formfields">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="adress" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-flat-button>No Thanks</button>
  <button [disabled]="loading" (click)="saveUser()" mat-flat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
