<mat-card appearance="outlined">
  <mat-card-content>
    <table class="table">
      <tr>
        <th>
          Name
        </th>
        <th>
          E-Mail
        </th>
        <th>
          City
        </th>
      </tr>
      <tr *ngFor="let user of users" (click)="showUserDetail(user)">
        <td>
          {{ user.firstName}} {{ user.lastName }}
        </td>
        <td>
          {{ user.email }}
        </td>
        <td>
          {{ user.city }}
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
<button
  (click)="openDialog()"
  class="add-user-button"
  mat-fab
  matTooltip="Add user"
  [matTooltipPosition]="'above'"
>
  <mat-icon>add</mat-icon>
</button>
